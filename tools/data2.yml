models:
    - name: Site
      description: ""
      package: dcim
      attributes:
        - name: Asns
          type: int64
          array: true
          tag: asns
          nullable: true
        - name: Comments
          type: string
          tag: comments
        - name: Description
          type: string
          tag: description
        - name: Display
          type: string
          tag: display
          readonly: true
        - name: Facility
          type: string
          tag: facility
        - name: Group
          type: int64
          tag: group_id
          nullable: true
        - name: ID
          type: int64
          tag: id
          readonly: true
        - name: Latitude
          type: float64
          tag: latitude
          nullable: true
        - name: Longitude
          type: float64
          tag: longitude
          nullable: true
        - name: Name
          type: string
          tag: name
          nullable: true
        - name: PhysicalAddress
          type: string
          tag: physical_address
        - name: Region
          type: int64
          tag: region_id
          nullable: true
        - name: ShippingAddress
          type: string
          tag: shipping_address
        - name: Slug
          type: string
          tag: slug
          nullable: true
          required: true
        - name: Status
          type: string
          tag: status
          values:
            - planned
            - staging
            - active
            - decommissioning
            - retired
        - name: Tenant
          type: int64
          tag: tenant_id
          nullable: true
        - name: TimeZone
          type: string
          tag: time_zone
          nullable: true
